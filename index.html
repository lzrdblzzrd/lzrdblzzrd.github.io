		<!-- CSS -->
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- JS -->

		<!-- Other -->

		<title>ï»¿</title>

	</head>
	<body>
		<a target="_blank" class="reload" title="Reload the page if the video does not start." onClick="window.location.reload();"><i class="fas fa-redo-alt fa-spin fa-5x"></i></a>

		<div id="particles-js"></div>
		<script src="js/particles.js"></script>
		<script src="js/app.js"></script>

		<!-- Youtube Video -->
		<div class="video-background">
			<div class="video-foreground">
				<div id="ytplayer">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/video.js" defer></script>

		<!-- Main Content -->
		<div id="content">
			<div class="animated fadeInDown" id="logo">
				<img src="files/logo.png">
			</div>
			<div class="animated fadeInUp" id="links">
				<div class="socials">
					<a target="_blank" class="link" href="https://steamcommunity.com/id/lzrdblzzrd/"><i class="fab fa-steam-symbol fa-5x"></i></a>
					<a target="_blank" class="link" href="https://soundcloud.com/lzrdblzzrd/"><i class="fab fa-soundcloud fa-5x"></i></a>
					<a target="_blank" class="link" href="https://instagram.com/lzrdblzzrd/"><i class="fab fa-instagram fa-5x"></i></a>

				</div>
		</div>
		
		<!-- Other Scripts -->
		<script>
			function click() {
			if (event.button == 2 || event.button == 3) {
			oncontextmenu = 'return false';
			}
			}
			document.onmousedown = click
			document.oncontextmenu = new Function("return false;")
		</script>
		<script>
			document.onkeydown = function(e) {
			if(event.keyCode == 123) {
				return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
				return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
				return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){
				return false;
			}
			if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
				return false;
			}
			}
		</script>
		<script>
			document.ondragstart = stop;
			document.onselectstart = stop;
			function stop() {
			document.oncontextmenu=new Function("return false")
			return false
			}
		</script>
		<script>
			var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
			if (isMobile) {
			  window.location = 'https://lzrdblzzrd.space/mobile/';
			}
		</script>
		<script>
			function myFunction() {
				return "Closing the page has been restricted.";
			}
		</script>
		<style>
			body, a:link{cursor:url(cursors/normal.cur), default;}
			a:hover {cursor:url(cursors/hover.cur),pointer;}
		</style>
	</body>
</html>
