<!DOCTYPE html>
<html>
	<head>
		<title>Mobile request denied!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body bgcolor="black">
		<div class="centered">
			<a style="font-family: Courier; font-variant: small-caps; font-size: 75px"><b>mobile</b></a><br/>
			<a style="font-family: Courier; font-variant: small-caps; font-size: 75px"><b>request</b></a><br/>
			<a style="font-family: Courier; font-variant: small-caps; font-size: 75px"><b>denied</b></a>
		</div>
		<script>
			document.onkeydown = function(e) {
				if(event.keyCode == 123) {
					return false;
				}
				if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
					return false;
				}
				if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
					return false;
				}
				if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
					return false;
				}
			}
		</script>
		<script>
			document.ondragstart = stop;
			document.onselectstart = stop;
			document.oncontextmenu= stop;
			function stop() {
				return false
			}
		</script>
	</body>
</html>
