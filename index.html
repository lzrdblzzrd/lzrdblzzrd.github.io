<html>
	<head>
		<!-- Meta Items -->
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- CSS -->
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/fontawesome.css" rel="stylesheet">

		<!-- JS -->
		<script src="js/fontawesome.js"></script>
		
		<!-- Other -->
		<title>lzrdblzzrd</title>
		<link rel="icon" href="files/icon.png">
	</head>
	<body>
		<!-- Particles -->
		<div id="particles-js"></div>
		<script src="js/particles.js"></script>
		<script src="js/app.js"></script>

		<!-- Youtube Video -->
		<div class="video-background">
			<div class="video-foreground">
				<div id="ytplayer">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/video.js" defer></script>

		<!-- Main Content -->
		<div id="content">
			<div class="animated fadeInUp" id="logo">
				<img height="10%" src="files/logo.png" alt="lzrd" class="center">
			</div>
			<div class="animated fadeInUp" id="links">
				<a target="_blank" href="https://steamcommunity.com/id/lzrdblzzrd/"><i class="fab fa-steam fa-4x"></i></a>
				<a target="_blank" href="https://soundcloud.com/lzrdblzzrd/"><i class="fab fa-soundcloud fa-4x"></i></a>
				<a target="_blank" href="https://t.me/lzrdblzzrd/"><i class="fab fa-telegram-plane fa-4x"></i></a>
				<a target="_blank" href="https://lzrdblzzrd.space/discord"><i class="fab fa-discord fa-4x"></i></a>
			</div>
		</div>
		
		<!-- Other Scripts -->
		<script>
			function click() {
			if (event.button == 2 || event.button == 3) {
			oncontextmenu = 'return false';
			}
			}
			document.onmousedown = click
			document.oncontextmenu = new Function("return false;")
		</script>
		<script>
			document.onkeydown = function(e) {
			if(event.keyCode == 123) {
			return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
			return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
			return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){
			return false;
			}
			if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
			return false;
			}
			}
		</script>
		<script>
			document.ondragstart = stop;
			document.onselectstart = stop;
			function stop() {
			document.oncontextmenu=new Function("return false")
			return false
			}
		</script>
		<script type='text/javascript'>
			title = "----------lzrdblzzrd----------";
			position = 0;
			function scrolltitle() {
			document.title = title.substring(position, title.length) + title.substring(0, position);
			position++;
			if (position > title.length) position = 0;
			titleScroll = window.setTimeout(scrolltitle,250);
			}
			scrolltitle();
		</script>
		<style>
			body, a:link{cursor:url(normal.cur), default;}
			a:hover {cursor:url(hover.cur),pointer;}
		</style>
	</body>
</html>
