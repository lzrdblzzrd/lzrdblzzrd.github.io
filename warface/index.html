		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
		<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="expires" content="0"/>

	</head>
	<div id="particles-js">
		<script src="particles/particles.js"></script>
		<script src="particles/app.js"></script>
	</div>
	<body style="display:none" onload="$('body').fadeIn('slow')">
		<div class="centered rainbow">
			<div class="players rainbowBottom">
				<img class="player" src="https://ru.warface.com/custom/ub/086a5c20d0e52413ce885676115b91d3/548813c1bdfae04d9aee1894a95f871e/bar.jpg" style="width:100%; height:100%" onclick="window.open('https://wfts.su/profile/лзрдблззрд')"/><br/>
				<img class="player" src="https://ru.warface.com/custom/ub/5f7c54e8abf5d03cf5e877d9f423cd19/abd9cae5eb9cb86bb59633d1044992a0/bar.jpg" style="width:100%; height:100%" onclick="window.open('https://wfts.su/profile/С0чный_капитан')"/><br/>
			</div>
			<hr style="height:1px; border:none; margin:0" class="rainbowHr">
			<div class="clans">
				<img class="clan" src="https://ru.warface.com/custom/ub/086a5c20d0e52413ce885676115b91d3/548813c1bdfae04d9aee1894a95f871e/bar.jpg?ref3" style="width:100%; height:100%" onclick="window.open('https://wfts.su/clans/charlie/13707_193.%D1%81%D1%81/members')"/>
			</div>
		</div>
		<style>
			html {
				cursor:url(default.cur), default;
				overflow: hidden;
				user-select: none;
			}
			body {
				width: 100%;
				height: 100%;
				margin: 0;
			}
			#particles-js, .particles-js-canvas-el {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.centered {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.player, .clan {
				cursor:url(pointer.cur), pointer;
			}
		</style>
		<script>
			var angle = sessionStorage['angle'] || '0';

			(function RainbowColor() {
				$(".rainbow").css({"background-color":"hsla(" + angle + ", 100%, 50%, 25%","border":"1px solid hsl(" + angle + ", 100%, 50%", "border-radius":"10px", "border-radius":"10px", "box-shadow":"0 0 20px hsl(" + angle + ", 100%, 50%"});
				$(".rainbowBottom").css({"border-bottom":"1px solid hsl(" + angle + ", 100%, 50%"});
				(angle <= 360 ? angle++ : angle = 0); sessionStorage['angle'] = angle;
				requestAnimationFrame(RainbowColor);
			})();
		</script>
		<script>
			function stop() {
				return false
			}
			
			document.ondragstart = stop;
			document.onselectstart = stop;
			document.oncontextmenu = stop;
			
			document.onkeydown = function(e) {
				if(event.keyCode == 123) { return stop() }
				if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){ return stop() }
				if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){ return stop() }
				if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){ return stop() }
				if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){ return stop() }
			}
		</script>
	</body>
</html>
