<!DOCTYPE html>
<html href="">
	<head>
		<title>&#8203;</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
		<link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
		<script src="https://code.jquery.com/git/jquery-git.js"></script>
	</head>
	<body bgcolor="black">
		<div class="rainbowDiv centered">
			<span class="span">ðŸŒ  a placeholder for redirects. nothing else. ðŸŒ </span>
		</div>
		<style>
			html {
				overflow: hidden;
				cursor: none;
				user-select: none;
			}
			.centered {
				font-family: monospace;
				font-size: 1.5vw;
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
			}
		</style>
		<script>
			var angle = sessionStorage['angle'] || '0';
			var len = $(".span").text().length;
			var rainbowSpans = $(".span").text().split('').map(function(char) {
				return '<span class="rainbowSpan">' + char + '</span>';
			});
			$(".rainbowDiv").empty().append(rainbowSpans)
			
			var span = $(".rainbowSpan");
			
			(function RainbowColor() {
				for (var i = 0; i < len; i++) {
					$(span[i]).css({"color":"hsl(" + (angle + Math.round(i * (360 / len))) + ", 100%, 50%)"});
				};
				(angle <= 360 ? angle++ : angle = 0); sessionStorage['angle'] = angle;
				requestAnimationFrame(RainbowColor);
			})();
		</script>
		<script>
			function stop() {
				return false
			};
			
			document.ondragstart = stop;
			document.onselectstart = stop;
			document.oncontextmenu = stop;
			
			document.onkeydown = function(e) {
				if(event.keyCode == 123) { return stop() }
				if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){ return stop() }
				if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){ return stop() }
				if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){ return stop() }
				if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){ return stop() }
			}
		</script>
	</body>
</html>
