<!DOCTYPE html>
<html>
	<head>
		<title>Mobile request denied!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body bgcolor="black">
		<div class="text">
			<p style="font-family: Courier; font-variant: small-caps; font-size: 75px"><b>mobile</b></p>
			<p style="font-family: Courier; font-variant: small-caps; font-size: 75px"><b>request</b></p>
			<p style="font-family: Courier; font-variant: small-caps; font-size: 75px"><b>denied</b></p>
		</div>
		<script>
			document.onkeydown = function(e) {
			if(event.keyCode == 123) {
			return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
			return false;
			}
			if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
			return false;
			}
			if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
			return false;
			}
			}
		</script>
		<script>
			document.ondragstart = stop;
			document.onselectstart = stop;
			function stop() {
			document.oncontextmenu=new Function("return false")
			return false
			}
		</script>
	</body>
</html>
